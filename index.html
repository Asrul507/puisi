<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puisi untuk Sayangku</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Warna latar belakang malam */
            overflow: hidden;
        }

        /* Kontainer utama */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Latar belakang malam dengan bulan */
        .night-sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2015/09/18/18/26/moon-941161_960_720.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
            filter: brightness(0.6);
        }

        /* Amplop dengan efek 3D */
        .envelope {
            position: relative;
            width: 250px;
            height: 150px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transform: rotateX(30deg);
            transition: all 0.5s ease;
            z-index: 2;
        }

        .envelope.open {
            transform: rotateX(0deg);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid #f0c0d0;
            border-radius: 10px;
            z-index: -1;
        }

        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            transform-origin: top;
            transition: all 0.6s ease;
        }

        .envelope.open .flap {
            transform: rotateX(-180deg);
        }

        /* Efek hati */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 38%, 50% 100%, 100% 38%);
            animation: float 3s ease-in-out infinite;
        }

        .heart1 { top: 100px; left: 50px; animation-delay: 0s; }
        .heart2 { top: 200px; left: 150px; animation-delay: 1s; }
        .heart3 { top: 50px; left: 250px; animation-delay: 2s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(360deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Kembang api */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            animation: fireworkAnimation 1.5s infinite;
        }

        @keyframes fireworkAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .firework1 { top: 200px; left: 100px; animation-delay: 0s; }
        .firework2 { top: 150px; left: 200px; animation-delay: 1s; }
        .firework3 { top: 300px; left: 250px; animation-delay: 2s; }

        /* Teks puisi */
        .poem {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
            text-align: center;
            display: none;
            z-index: 3;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .poem p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .poem p:nth-child(1) { animation-delay: 0.5s; }
        .poem p:nth-child(2) { animation-delay: 1s; }
        .poem p:nth-child(3) { animation-delay: 1.5s; }
        .poem p:nth-child(4) { animation-delay: 2s; }
        .poem p:nth-child(5) { animation-delay: 2.5s; }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Tombol Buka */
        .open-btn {
            position: absolute;
            bottom: 50px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 4;
        }

        .open-btn:hover {
            background-color: #f18c6b;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="night-sky"></div>

        <!-- Amplop -->
        <div class="envelope">
            <div class="flap"></div>
        </div>

        <!-- Tombol untuk membuka amplop -->
        <button class="open-btn" onclick="openEnvelope()">Buka Amplop</button>

        <!-- Teks puisi -->
        <div class="poem" id="poemText">
            <p>Untuk Sayangku,</p>
            <p>Bersama bulan yang indah,</p>
            <p>Kita temui kehangatan malam,</p>
            <p>Dalam pelukan cahaya yang lembut,</p>
            <p>Dan hati yang selalu merindu.</p>
        </div>

        <!-- Efek Kembang Api -->
        <div class="firework firework1"></div>
        <div class="firework firework2"></div>
        <div class="firework firework3"></div>

        <!-- Efek Hati -->
        <div class="heart heart1"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>
    </div>

    <script>
        // Fungsi untuk membuka amplop dan menampilkan puisi
        function openEnvelope() {
            document.querySelector('.envelope').classList.add('open');
            document.getElementById('poemText').style.display = 'block';
            document.getElementById('poemText').style.opacity = '1';

            // Trigger kembang api
            setTimeout(() => {
                document.querySelector('.firework1').style.animationPlayState = 'running';
                document.querySelector('.firework2').style.animationPlayState = 'running';
                document.querySelector('.firework3').style.animationPlayState = 'running';
            }, 500);
        }
    </script>
</body>
</html>
